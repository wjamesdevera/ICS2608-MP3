<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <title>BuzzHub</title>
  </head>
  <body>
    <img src="../assets/media.png" alt="" class="home-banner" />
    <main>
      <div class="navbar">
        <img src="../assets/LOGO.svg" alt="" class="nav-logo" />
        <!-- TODO:add navbar links -->
        <ul class="nav-links">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../pages/profile.html">PROFILE</a></li>
          <li><a href="../pages/about.html">ABOUT</a></li>
          <li class="nav-active"><a href="../pages/media.html">MEDIA</a></li>
          <li><a href="../pages/friends.html">FRIENDS</a></li>
        </ul>
      </div>
      <div class="main-feed">
      <!--middle content-->
        <div class="feed" style="width: 80%;">
          <h1 class="title" >Ready to Share?</h1> 
          <form action="" class="caption-form">
            <input type="text" class="captionfield" placeholder="Enter your caption...">
          </form>
            <form action="" class="upload-form">
              <div class="uploadbox">
                <a href="#">
                  <img src="../assets/uploadicon.svg" alt="" class="uploadicon" />
                </a>
                <h1 class="dragdrop">Drag & Drop Files Here <br>or</h1>
                <a href="../pages/media.html">
                  <button class="Browse">Browse Files</button>
                </a>
                <p class="max">Maximum file size: 1GB</p>
              </div>
              <button type="submit" class="uploadbutton">UPLOAD</button>
            </form>
          <h1 class="user_up" >Your Uploads</h1> 
          <div class="media-container">
            <div class="">
              <a href=""> <img class="pic1" src="../assets/pic1.jpg" alt=""> </img> </a>
            </div>
            <div class="">
              <video class="vidmedia" width="288" height="512" controls autoplay muted loop>
                <source src="../assets/vid2.mp4" type="video/mp4">
              </video>
            </div>
            <div class="">
              <a href=""> <img class="pic2" src="../assets/pic3.jpg" alt=""> </img> </a>
            </div>
          </div>
        </div>
      </div>
  </main>
  </body>
